<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <title>Math Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-ui">
            <p class="problem"></p>

            <form action="" class="our-form">
                <input type="text" class="our-field" autocomplete="off">   <!-- autocomplete=off - da se ne prikazuju predhodni odgovori -->
                <button>Submit</button>
            </form>

            <p class="drpar">You need <span class="points-needed">10</span> more points, and are allowed to make <span class="mistakes-allowed">2</span> more mistakes.</p>

            <div class="progress">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="progress-inner"></div>
            </div>
        </div>

        <div class="overlay">
            <div class="overlay-inner">
                <p class="end-message"></p>
                <button class="reset-button">Start Over!</button>
            </div>
        </div>

        <div class="intro">
            <div class="intro-text">
                <h1 class="hide">
                    <span class="text">M A T H</span>
                </h1>
                <h1 class="hide">
                    <span class="text">+</span>
                </h1>
                <h1 class="hide">
                    <span class="text">G A M E</span>
                </h1>
                <h1 class="hide">
                    <span class="text">/</span>
                </h1>
                <h1 class="hide">
                    <div>
                        <span class="text2" style="color: red;">0</span>
                        <span class="text2" style="color: blue;">1</span>
                        <span class="text2" style="color: green;">2</span>
                        <span class="text2" style="color: yellow;">3</span>
                        <span class="text2" style="color: pink;">4</span>
                        <span class="text2" style="color: brown;">5</span>
                        <span class="text2" style="color: blueviolet;">6</span>
                        <span class="text2" style="color: rgb(255, 123, 0);">7</span>
                        <span class="text2" style="color: rgb(0, 217, 255);">8</span>
                        <span class="text2" style="color: rgb(255, 0, 221);">9</span>
                    </div>
                </h1>
            </div>
        </div>
    
        <div class="slider"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" 
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" 
        crossorigin="anonymous"></script>
        <script src="main.js"></script>


        <script src="main.js"></script>
    </body>
</html>
